<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sesi 8 Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Blog Saya</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Profil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="portofolio.html">Portofolio</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tutorial
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">1</a></li>
                <li><a class="dropdown-item" href="#">2</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">3</a></li>
              </ul>
            </li>
          </ul>
          <div>
            <button
              class="btn btn-light"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#daftarModal"
            >
              Daftar
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Modal Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">Modal Login</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="formGroupExampleInput2"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal Daftar -->
    <div
      class="modal fade"
      id="daftarModal"
      tabindex="-1"
      aria-labelledby="daftarModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="daftarModalLabel">
                Modal Daftar
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >Nama</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="formGroupExampleInput2"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <section class="flex-row" id="profile_container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW6klWpyPkVfW2hI-cZG3XyUyrKXgZhJ28qw&s"
        alt=""
        id="profile_picture"
      />
      <div class="flex-col" id="profile">
        <h1 id="displayNama"></h1>
        <p id="displayRole"></p>
        <div>
          <button
            class="button btn btn-primary"
            id="kontak"
            onclick="toggleForm()"
          >
            Edit
          </button>
          <button class="button btn btn-outline-success" id="resume">
            Resume
          </button>
        </div>
      </div>
      <div class="flex-col" id="profile_detail">
        <p>Availability</p>
        <p>Usia</p>
        <p>Lokasi</p>
        <p>Pengalaman</p>
        <p>Email</p>
      </div>
      <div class="flex-col">
        <p id="displayAvailability"></p>
        <p id="displayUsia"></p>
        <p id="displayLokasi"></p>
        <p id="displayPengalaman"></p>
        <p id="displayEmail"></p>
      </div>
    </section>
    <section class="flex-col hidden" id="form_container">
      <form class="flex-col gap-3" onsubmit="handleFormSubmit(event)">
        <div class="full-width gap-2">
          <label for="inputNama">Nama</label>
          <input type="text" id="inputNama" />
        </div>
        <div class="full-width gap-2">
          <label for="inputRole">Role</label>
          <input type="text" id="inputRole" />
        </div>
        <div class="full-width gap-2">
          <label for="inputAvailability">Availability</label>
          <input type="text" id="inputAvailability" />
        </div>
        <div class="full-width gap-2">
          <label for="inputUsia">Age</label>
          <input type="number" id="inputUsia" />
        </div>
        <div class="full-width gap-2">
          <label for="inputLokasi">Lokasi</label>
          <input type="text" id="inputLokasi" />
        </div>
        <div class="full-width gap-2">
          <label for="inputPengalaman">Years Experience</label>
          <input type="number" id="inputPengalaman" />
        </div>
        <div class="full-width gap-2">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" />
        </div>
        <button type="submit" class="button btn btn-success" id="submit_button">
          SUBMIT
        </button>
      </form>
    </section>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto border-top bg-body-tertiary"
    >
      <div class="container d-flex flex-wrap">
        <div class="col-md-6 d-flex justify-content-start">
          <span class="mb-3 mb-md-0 text-body-secondary"
            >Copyright Â© 2024, All rights reserved.</span
          >
        </div>
        <div class="col-md-6 d-flex justify-content-end">
          <span class="mb-3 mb-md-0 text-body-secondary"
            >Developed by Widi Lukman S.</span
          >
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
